---
layout: default
---
<div class="row">
  <div class="col-md-9">
    <ol class="breadcrumb">
      <li><a href="/">首页</a></li>
      <li class="active">{{page.title}}</li>
    </ol>

    {{ content }}

  </div>
  <div class="col-md-3">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">分类</div>
      <!-- List group -->
      <ul class="list-group">
        {% for category in site.categories %}
          <li class="list-group-item"><a href="{{ page.url }}">{{ category | first }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <h4>Category</h4>
    <ul>
      {% for category in site.categories %}
      <li><a href="/categories/{{ category | first }}" title="view all posts">{{ category | first }} {{ category | last | size }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
