<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<div class="row">
  <div class="col-lg-12">
    <h3 class="lead"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.content | truncatewords: 200}}</p>
    <p>By <a href="/about.html">{{ post.author }}</a> on {{ post.date | date_to_string }}</p>
    <a href="{{ post.url }}">Read More</a>
  </div>
</div>
{% endfor %}
