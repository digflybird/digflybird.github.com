---
layout: content
title: 首页
---

<h1>Blog Posts</h1>
<ul class="posts">
  {% for page_ in site.pages %}
    {{ page_.title }}
  {% endfor %}

  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
