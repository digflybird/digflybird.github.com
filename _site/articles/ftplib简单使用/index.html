          <h1 class="entry-title">ftplib 简单使用</h1>
        
      </header>
      <div class="entry-content">
        
<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="c"># -*- coding: utf-8 -*-</span>
<span class="c">#!/usr/bin/python</span>
<span class="c"># Filename: ftp_client.py</span>

<span class="kn">from</span> <span class="nn">ftplib</span> <span class="kn">import</span> <span class="n">FTP</span>
<span class="kn">import</span> <span class="nn">sys</span>
<span class="kn">import</span> <span class="nn">os</span>

<span class="k">global</span> <span class="n">f_obj</span>

<span class="k">def</span> <span class="nf">update</span><span class="p">(</span><span class="n">path</span><span class="p">):</span>
    <span class="k">global</span> <span class="n">f_obj</span>
    <span class="nb">file</span> <span class="o">=</span> <span class="n">os</span><span class="o">.</span><span class="n">path</span><span class="o">.</span><span class="n">split</span><span class="p">(</span><span class="n">path</span><span class="p">)[</span><span class="mi">1</span><span class="p">]</span>
    <span class="n">ext</span> <span class="o">=</span> <span class="n">os</span><span class="o">.</span><span class="n">path</span><span class="o">.</span><span class="n">splitext</span><span class="p">(</span><span class="nb">file</span><span class="p">)[</span><span class="mi">1</span><span class="p">]</span>
    <span class="k">try</span><span class="p">:</span>
        <span class="k">if</span> <span class="n">ext</span> <span class="ow">in</span> <span class="p">(</span><span class="s">'.txt'</span><span class="p">,</span> <span class="s">'.htm'</span><span class="p">,</span> <span class="s">'html'</span><span class="p">):</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">storline</span><span class="p">(</span><span class="s">'STOR '</span> <span class="o">+</span> <span class="nb">file</span><span class="p">,</span> <span class="nb">open</span><span class="p">(</span><span class="nb">file</span><span class="p">))</span>
        <span class="k">else</span><span class="p">:</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">storbinary</span><span class="p">(</span><span class="s">'STOR '</span> <span class="o">+</span> <span class="nb">file</span><span class="p">,</span> <span class="nb">open</span><span class="p">(</span><span class="nb">file</span><span class="p">,</span> <span class="s">'rb'</span><span class="p">),</span> <span class="mi">1024</span><span class="p">)</span>
    <span class="k">except</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'read file error!'</span>

<span class="k">def</span> <span class="nf">download</span><span class="p">(</span><span class="n">path</span><span class="p">,</span> <span class="n">outfile</span><span class="o">=</span><span class="bp">None</span><span class="p">):</span>
    <span class="k">global</span> <span class="n">f_obj</span>
    <span class="k">if</span> <span class="n">outfile</span> <span class="ow">is</span> <span class="bp">None</span><span class="p">:</span>
        <span class="n">outfile</span> <span class="o">=</span> <span class="n">sys</span><span class="o">.</span><span class="n">stdout</span>
    <span class="nb">dir</span> <span class="o">=</span> <span class="n">os</span><span class="o">.</span><span class="n">path</span><span class="o">.</span><span class="n">split</span><span class="p">(</span><span class="n">path</span><span class="p">)[</span><span class="mi">0</span><span class="p">]</span>
    <span class="nb">file</span> <span class="o">=</span> <span class="n">os</span><span class="o">.</span><span class="n">path</span><span class="o">.</span><span class="n">split</span><span class="p">(</span><span class="n">path</span><span class="p">)[</span><span class="mi">1</span><span class="p">]</span>
    <span class="n">ext</span> <span class="o">=</span> <span class="n">os</span><span class="o">.</span><span class="n">path</span><span class="o">.</span><span class="n">splitext</span><span class="p">(</span><span class="nb">file</span><span class="p">)[</span><span class="mi">1</span><span class="p">]</span>
    <span class="n">default_dir</span> <span class="o">=</span> <span class="n">f_obj</span><span class="o">.</span><span class="n">pwd</span><span class="p">()</span>
    <span class="k">if</span> <span class="nb">dir</span> <span class="ow">is</span> <span class="ow">not</span> <span class="bp">None</span><span class="p">:</span>
        <span class="n">f_obj</span><span class="o">.</span><span class="n">cwd</span><span class="p">(</span><span class="nb">dir</span><span class="p">)</span>
    <span class="k">if</span> <span class="nb">len</span><span class="p">(</span><span class="nb">file</span><span class="p">)</span> <span class="o">==</span> <span class="mi">0</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'please input right file or path&gt;&gt;'</span>
        <span class="k">return</span>
    <span class="k">try</span><span class="p">:</span>
        <span class="k">if</span> <span class="n">ext</span> <span class="ow">in</span> <span class="p">(</span><span class="s">'.txt'</span><span class="p">,</span> <span class="s">'.htm'</span><span class="p">,</span> <span class="s">'.html'</span><span class="p">,</span> <span class="s">'.png'</span><span class="p">):</span>
            <span class="n">outfile</span> <span class="o">=</span> <span class="nb">open</span><span class="p">(</span><span class="nb">file</span><span class="p">,</span> <span class="s">'w'</span><span class="p">)</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">retrlines</span><span class="p">(</span><span class="s">'RETR '</span> <span class="o">+</span> <span class="nb">file</span><span class="p">,</span> <span class="k">lambda</span> <span class="n">s</span><span class="p">,</span> <span class="n">w</span><span class="o">=</span><span class="n">outfile</span><span class="o">.</span><span class="n">write</span><span class="p">:</span> <span class="n">w</span><span class="p">(</span><span class="n">s</span><span class="o">+</span><span class="s">"</span><span class="se">\n</span><span class="s">"</span><span class="p">))</span>
        <span class="k">else</span><span class="p">:</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">retrbinary</span><span class="p">(</span><span class="s">'RETR '</span> <span class="o">+</span> <span class="nb">file</span><span class="p">,</span> <span class="n">outfile</span><span class="o">.</span><span class="n">write</span><span class="p">)</span>
    <span class="k">except</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'download error!'</span>
    <span class="k">print</span> <span class="s">'download success!'</span>
<span class="k">def</span> <span class="nf">func_cmd</span><span class="p">(</span><span class="n">cmd</span><span class="p">,</span> <span class="n">outfile</span> <span class="o">=</span> <span class="bp">None</span><span class="p">):</span>
    <span class="k">global</span> <span class="n">f_obj</span>
    <span class="k">if</span> <span class="n">outfile</span> <span class="ow">is</span> <span class="bp">None</span><span class="p">:</span>
        <span class="n">outfile</span> <span class="o">=</span> <span class="n">sys</span><span class="o">.</span><span class="n">stdout</span>

    <span class="k">if</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'1'</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'Current dir files as:'</span>
        <span class="n">f_obj</span><span class="o">.</span><span class="nb">dir</span><span class="p">()</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'2'</span><span class="p">:</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="nb">str</span> <span class="o">=</span> <span class="s">''</span>
            <span class="nb">list</span> <span class="o">=</span> <span class="p">[]</span>
            <span class="nb">dir</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'input dir&gt;&gt;'</span><span class="p">)</span>
            <span class="nb">list</span> <span class="o">=</span> <span class="n">f_obj</span><span class="o">.</span><span class="n">nlst</span><span class="p">(</span><span class="nb">dir</span><span class="p">)</span>
            <span class="s">' '</span><span class="o">.</span><span class="n">join</span><span class="p">(</span><span class="nb">list</span><span class="p">)</span>
            <span class="k">print</span> <span class="nb">list</span>   
        <span class="k">except</span><span class="p">:</span>
            <span class="k">print</span> <span class="s">'error'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'3'</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'you want to upload file to ftp!'</span>
        <span class="n">filename</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input filename or path&gt;&gt;'</span><span class="p">)</span>
        <span class="n">update</span><span class="p">(</span><span class="n">filename</span><span class="p">)</span>
        <span class="k">print</span> <span class="s">'upload succ!'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'4'</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'you want to download files from tfp!'</span>
        <span class="n">filename_path</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input filename or path&gt;&gt;'</span><span class="p">)</span>
        <span class="n">download</span><span class="p">(</span><span class="n">filename_path</span><span class="p">)</span>
        <span class="k">print</span> <span class="s">'------download succ!------'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'5'</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'Current dir:'</span>
        <span class="k">print</span> <span class="n">f_obj</span><span class="o">.</span><span class="n">pwd</span><span class="p">()</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'6'</span><span class="p">:</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="n">path</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input the path&gt;&gt;'</span><span class="p">)</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">cwd</span><span class="p">(</span><span class="n">path</span><span class="p">)</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="k">print</span> <span class="s">'error'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'7'</span><span class="p">:</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="n">path</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input the dir&gt;&gt;'</span><span class="p">)</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">mkd</span><span class="p">(</span><span class="n">path</span><span class="p">)</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="k">print</span> <span class="s">'error'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'8'</span><span class="p">:</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="nb">dir</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input the dir which you want remove&gt;&gt;'</span><span class="p">)</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">rmd</span><span class="p">(</span><span class="nb">dir</span><span class="p">)</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="k">print</span> <span class="s">'error'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'9'</span><span class="p">:</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="nb">file</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input the filename&gt;&gt;'</span><span class="p">)</span>
            <span class="n">f_obj</span><span class="o">.</span><span class="n">size</span><span class="p">(</span><span class="nb">file</span><span class="p">)</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="k">print</span> <span class="s">'error'</span>
    <span class="k">elif</span> <span class="n">cmd</span> <span class="o">==</span> <span class="s">'10'</span><span class="p">:</span>
        <span class="n">f_obj</span><span class="o">.</span><span class="n">quit</span><span class="p">()</span>
        <span class="n">f_obj</span><span class="o">.</span><span class="n">close</span><span class="p">()</span>
        <span class="k">print</span> <span class="s">'结束连接......'</span>
        <span class="n">sys</span><span class="o">.</span><span class="nb">exit</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
    <span class="k">else</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'no command!'</span>

    <span class="nb">raw_input</span><span class="p">(</span><span class="s">'enter any key continue.....'</span><span class="p">)</span>


<span class="k">def</span> <span class="nf">main</span><span class="p">():</span>
    <span class="k">global</span> <span class="n">f_obj</span>
    <span class="n">host</span> <span class="o">=</span> <span class="s">'192.168.1.12'</span>
    <span class="n">user</span> <span class="o">=</span> <span class="s">'tomy'</span>
    <span class="n">password</span> <span class="o">=</span> <span class="s">'111111'</span>

    <span class="k">try</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'Connect Host PC......'</span>
        <span class="n">f_obj</span> <span class="o">=</span> <span class="n">FTP</span><span class="p">(</span><span class="n">host</span><span class="p">)</span>
        <span class="k">print</span> <span class="n">f_obj</span><span class="o">.</span><span class="n">getwelcome</span><span class="p">()</span>
    <span class="k">except</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">"Can't reach the Ftp host!"</span>
        <span class="n">sys</span><span class="o">.</span><span class="nb">exit</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span>   

    <span class="k">try</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">'login by user.....'</span>
        <span class="n">f_obj</span><span class="o">.</span><span class="n">login</span><span class="p">(</span><span class="s">'19930'</span><span class="p">,</span> <span class="s">'111111'</span><span class="p">)</span>
    <span class="k">except</span><span class="p">:</span>
        <span class="k">print</span> <span class="s">"Can't login!"</span>
        <span class="n">sys</span><span class="o">.</span><span class="nb">exit</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span>

    <span class="k">while</span><span class="p">(</span><span class="mi">1</span><span class="p">):</span>
        <span class="n">intro_str</span> <span class="o">=</span> <span class="s">'''
        All commands as:
        1:显示当前文件夹文件列表（含有详细列表信息）
        2:显示当前文件夹文件
        3:上传文件
        4:下载文件
        5:显示当前目录
        6:跳转进入某目录
        7:创建一个新的目录
        8:删除一个目录
        9:返回一个文件的文件大小
        10:退出FTP
        '''</span>

        <span class="k">print</span> <span class="n">intro_str</span>
        <span class="n">cmd</span> <span class="o">=</span> <span class="nb">raw_input</span><span class="p">(</span><span class="s">'please input cmd&gt;&gt;'</span><span class="p">)</span>
        <span class="n">func_cmd</span><span class="p">(</span><span class="n">cmd</span><span class="p">)</span>

<span class="k">if</span> <span class="n">__name__</span> <span class="o">==</span> <span class="s">'__main__'</span><span class="p">:</span>
    <span class="n">main</span><span class="p">()</span></code></pre></figure>
